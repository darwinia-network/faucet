faucet:
  only: >-
    You and I, all we got is each other in this lonesome town,
    but would you mind to join https://t.me/DarwiniaNetwork first and talk to me later?
  invite: |
    Needs some PRING? Follow me: https://t.me/DarwiniaFaucet
  invalid: |
    To be or not to be, that is the question.
  empty: |
    You can send /faucet + PANGOLIN_ADDRESS to get some token for test (OWNS NO VALUE)
  prefix: |
    (The secret of generating a lucky address is...wubalubadubdub
  length: |
    The length of my pangolin address is 48, what about yours?
  failed: |
    My PRING has run out ;(, would anybody send me some?
  succeed: |
    Congratulations! the transaction is pending, take a look at

    https://pangolin.subscan.io/extrinsic/${hash}
  interval: |
    It seems that you have already got the PRING of today, just tell me your story.

    (You can call me after ${hour} hrs
  supply: |
    We have run out our faucet supply today, trigger your clock at tomorrow morning
  address: |
    I won't tell you that lucky folks always have the keyword `CRAB` in their addresses
  received: |
    This address has already received the airdrop, I know this.
  config:
    amount: 100
    supply: 500
    interval: 168
